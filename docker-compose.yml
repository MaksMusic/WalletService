
services:
  # Spring Cloud Config Server
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    environment:
      CONFIG_SERVER_PORT: ${CONFIG_SERVER_PORT:-8888}
      # Укажите GitHub-репозиторий с конфигами (читается из .env)
      CONFIG_GIT_URI: ${CONFIG_GIT_URI}
      CONFIG_GIT_LABEL: ${CONFIG_GIT_LABEL:-main}
      CONFIG_GIT_SEARCH_PATHS: ${CONFIG_GIT_SEARCH_PATHS:-}
      # Приватный репозиторий: задайте учётные данные (лучше в .env)
      CONFIG_GIT_USERNAME: ${CONFIG_GIT_USERNAME}
      CONFIG_GIT_PASSWORD: ${CONFIG_GIT_PASSWORD}
    ports:
      - "${CONFIG_SERVER_PORT:-8888}:8888"
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-walletdb}
      POSTGRES_USER: ${POSTGRES_USER:-walletuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-walletpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-walletuser} -d ${POSTGRES_DB:-walletdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wallet Service приложение
  wallet-service:
    build: .
    container_name: wallet-service
    environment:
      CONFIG_SERVER_URL: http://config-server:8888
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-walletdb}
      DB_USERNAME: ${POSTGRES_USER:-walletuser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-walletpass}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-5}
      TX_TIMEOUT: ${TX_TIMEOUT:-30000}
      SERVER_PORT: ${SERVER_PORT:-8080}
      TOMCAT_MAX_THREADS: ${TOMCAT_MAX_THREADS:-200}
      TOMCAT_MIN_THREADS: ${TOMCAT_MIN_THREADS:-10}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SQL_LOG_LEVEL: ${SQL_LOG_LEVEL:-WARN}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - wallet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  wallet-network:
    driver: bridge
